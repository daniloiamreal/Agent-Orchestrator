Segue um exemplo completo de arquivo YAML para GitHub Actions (`.github/workflows/main.yml`) que inclui:

- **Triggers**: `push` e `pull_request` em branches `main` e `develop`.
- **Jobs**: build com passos detalhados.
- **Uso de secrets e variáveis**.
- **Cache** para dependências (npm como exemplo).
- **Matriz de build** para multiplas versões do Node.js (pode ser adaptado para outras stacks).

```yaml
name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_ENV: production
  API_URL: ${{ secrets.API_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Run tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm test

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.node-version }}
          path: build/

```

**Explicações importantes:**

- `on` define os eventos que disparam o workflow: push e pull request para branches específicas.
- `env` define variáveis de ambiente globais, incluindo uso de secrets via `${{ secrets.NOME }}`, que devem ser definidos no repositório.
- `strategy.matrix` configura execução paralela do job para múltiplas versões do Node.js (pode ser adaptado para .NET, Java, etc.).
- Cache configurado com `actions/cache@v3` para otimizar a reinstalação de dependências (npm neste exemplo).
- Uso de `actions/checkout@v3` para obter o código do repositório.
- Steps para instalar dependências, rodar testes, build e upload de artefatos.

Este modelo pode ser adaptado para outras tecnologias e necessidades específicas, incluindo múltiplos jobs, deploy, análise de código etc.[1][2][4]